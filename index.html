<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- ユーザスタイルシート -->
    <link rel="stylesheet" href="./style.css">

    <title>制御コード用テストデータSQL生成</title>
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">制御コード用テストデータ　SQL生成</a>
      </nav>
  
      <p>制御コード用テストデータにUPDATEするSQLを生成します</p>
      <p>1. 入力欄に物理名、データ型、長さ、キー項目の値を「タブ区切り」で入力してください。<br>
        例：<br>
        player_id&#9;int&#9;7&#9A<br>
        name&#9;varchar&#9;40&#9;B<br>
        2. 対象のテーブル名を入力してください。<br>
        3. キーとなる列名を入力してください。<br>
        4. 実行ボタンをクリックしてください。<br>
      </p>
      <div class="form-group">
        <label for="inputTextarea">入力</label>
        <textarea class="form-control" id="inputTextarea" rows="5"></textarea>
      </div>

      <label for="tableName">対象のテーブルを指定</label>
      <input id="tableName" class="form-control" type="text" >

      <label for="keyColumn">キーとなる列名を指定</label>
      <input id="keyColumn" class="form-control" type="text" >

      <button id="execute" onclick="execute()" class="btn btn-primary">実行</button>
  
      <div class="form-group">
        <label for="outputTextarea">出力</label>
        <textarea class="form-control" id="outputTextarea" rows="5"></textarea>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
 
  </body>
</html>
